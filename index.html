<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YACHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    /* ANA KONTEYNER */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    /* ÜST MENÜ */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.7;
    }

    header a:hover {
      opacity: 1;
    }

    /* ORTA ALAN */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(48px, 10vw, 140px);
      line-height: 0.9;
      font-weight: 800;
      letter-spacing: -4px;
      text-transform: uppercase;
    }

    .hero h1 span {
      color: #8b1e1e;
    }

    /* ALT BİLGİ */
    footer {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #777;
    }

    /* DEKOR ÇİZGİ */
    .line {
      position: fixed;
      top: 0;
      left: 40px;
      width: 1px;
      height: 100vh;
      background: rgba(255,255,255,0.08);
    }

  </style>
</head>
<body>

  <div class="line"></div>

  <div class="container">

    <header>
      <div>YACHT</div>
      <div>
        <a href="#">Instagram</a>
      </div>
    </header>

    <section class="hero">
      <h1>
        URBAN<br>
        <span>DISCIPLINE</span>
      </h1>
    </section>

    <footer>
      <div>© 2026 YACHT</div>
      <div>COMING SOON</div>
    </footer>

  </div>

</body>
</html>
