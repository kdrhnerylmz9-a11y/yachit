<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>YACHİD — Official Store</title><style>
:root{
  --bg:#0b0b0b;
  --bg-soft:#141414;
  --text:#ffffff;
  --muted:#b3b3b3;
  --red:#8c1d18;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:var(--bg);color:var(--text);overflow-x:hidden}

/* HEADER */
header{position:sticky;top:0;z-index:1000;background:rgba(11,11,11,.95);backdrop-filter:blur(10px);border-bottom:1px solid #1e1e1e}
.header-inner{max-width:1300px;margin:auto;padding:18px 24px;display:flex;align-items:center;justify-content:space-between}
.logo{font-weight:700;letter-spacing:6px}
.menu-btn{font-size:22px;cursor:pointer}

/* MOBILE MENU */
#menu{
  position:fixed;
  top:0;
  right:-380px;
  width:340px;
  height:100%;
  background:#0f0f0f;
  transition:.4s ease;
  padding:40px 30px;
  z-index:2001;
}
#menu.active{right:0}

#menu h3{margin-top:30px;margin-bottom:10px;font-size:14px;color:var(--muted)}
#menu a{display:block;padding:14px 0;text-decoration:none;color:var(--text);border-bottom:1px solid #222}

/* OVERLAY (mobilde kapatma için şart) */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(2px);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:2000;
}
#overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* HERO */
.hero{max-width:1300px;margin:80px auto;padding:0 24px}
.hero img{width:100%;height:70vh;object-fit:cover;border-radius:6px}
.hero h1{font-size:48px;margin-top:30px}
.hero p{margin-top:15px;color:var(--muted);max-width:500px}

/* PRODUCTS */
section{max-width:1300px;margin:auto;padding:80px 24px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.product{background:var(--bg-soft);padding:16px;border-radius:6px;transition:.3s}
.product:hover{transform:translateY(-6px)}
.product img{width:100%;height:280px;object-fit:cover}
.product h4{margin:12px 0 4px}
.product span{color:var(--muted)}

footer{border-top:1px solid #222;padding:40px;text-align:center;color:var(--muted)}

@media(max-width:768px){
.hero img{height:55vh}
.hero h1{font-size:34px}
}
</style></head><body><header>
  <div class="header-inner">
    <div class="logo">YACHİD</div>
    <div class="menu-btn" id="menuToggle">☰</div>
  </div>
</header><div id="overlay"></div><nav id="menu">
  <h3>KATEGORİLER</h3>
  <a href="#">Pantolon</a>
  <a href="#">Hoodie</a>
  <a href="#">Sweatshirt</a>  <h3>HESAP</h3>
  <a href="#">Giriş Yap</a>
  <a href="#">Sepetim</a>
</nav><div class="hero">
  <img src="https://images.unsplash.com/photo-1520975922323-9c8f0a9c2c3f?q=80&w=1600" alt="Hero">
  <h1>Modern Urban Uniform</h1>
  <p>Sokaktan doğan, zamansız ve net. YACHİD bir trend değil, duruştur.</p>
</div><section>
  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593030761757-71fae45fa0e7?q=80&w=800">
      <h4>Baggy Pantolon</h4>
      <span>₺1.290</span>
    </div><div class="product">
  <img src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?q=80&w=800">
  <h4>Oversize Hoodie</h4>
  <span>₺1.490</span>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=800">
  <h4>Minimal Sweatshirt</h4>
  <span>₺1.190</span>
</div>

  </div>
</section><footer>
© 2026 YACHİD — All Rights Reserved
</footer><script>
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');
const toggle = document.getElementById('menuToggle');

function openMenu(){
  menu.classList.add('active');
  overlay.classList.add('active');
  document.body.style.overflow='hidden'; // mobil scroll kilidi
}

function closeMenu(){
  menu.classList.remove('active');
  overlay.classList.remove('active');
  document.body.style.overflow='auto';
}

// toggle click
toggle.addEventListener('click',()=>{
  if(menu.classList.contains('active')) closeMenu();
  else openMenu();
});

// dışarı tıklayınca kapansın (mobilde çalışmayan buydu)
overlay.addEventListener('click',closeMenu);

// menü linkine basınca da kapansın
menu.querySelectorAll('a').forEach(link=>{
  link.addEventListener('click',closeMenu);
});

// ESC ile kapatma (desktop bonus)
document.addEventListener('keydown',e=>{
  if(e.key==='Escape') closeMenu();
});
</script></body>
</html>
