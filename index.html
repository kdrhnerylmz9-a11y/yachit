<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YACHT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0b0b0b;
  color: #fff;
  min-height: 100vh;
  overflow-y: auto;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 30px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 5;
  background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
}

.logo {
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 14px;
  font-weight: bold;
}

.menu-btn {
  font-size: 24px;
  cursor: pointer;
}

/* HERO */
.hero {
  height: 100vh;
  padding: 120px 40px 40px;
  display: flex;
  align-items: center;
}

.hero h1 {
  font-size: clamp(50px, 10vw, 140px);
  line-height: 0.9;
  font-weight: 800;
  letter-spacing: -4px;
}

.hero span {
  color: #8b1e1e;
}

/* ÖNERİLENLER */
.recommended {
  padding: 100px 40px;
}

.recommended h2 {
  font-size: 22px;
  margin-bottom: 40px;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.items {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
}

.item {
  border: 1px solid rgba(255,255,255,0.08);
  padding: 40px;
  text-transform: uppercase;
  font-size: 14px;
  letter-spacing: 1px;
  min-height: 180px;
  display: flex;
  align-items: flex-end;
  transition: border 0.3s ease, transform 0.3s ease;
}

.item:hover {
  border-color: #8b1e1e;
  transform: translateY(-5px);
}

/* SAĞDAN MENU */
.menu {
  position: fixed;
  top: 0;
  right: -320px;
  width: 300px;
  height: 100%;
  background: #0b0b0b;
  padding: 40px;
  transition: right 0.4s ease;
  z-index: 10;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.menu.active {
  right: 0;
}

.menu a {
  color: #fff;
  text-decoration: none;
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.menu a:hover {
  color: #8b1e1e;
}

.close {
  align-self: flex-end;
  font-size: 22px;
  cursor: pointer;
}

/* FOOTER */
.site-footer {
  padding: 25px 40px;
  border-top: 1px solid rgba(255,255,255,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 11px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #666;

  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.site-footer.visible {
  opacity: 1;
  transform: translateY(0);
}

.site-footer a {
  color: #666;
  text-decoration: none;
  margin-right: 18px;
  position: relative;
  transition: color 0.3s ease;
}

.site-footer a:hover {
  color: #8b1e1e;
}

.site-footer a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 0;
  height: 1px;
  background: #8b1e1e;
  transition: width 0.3s ease;
}

.site-footer a:hover::after {
  width: 100%;
}

.footer-left a:last-child,
.footer-right a:last-child {
  margin-right: 0;
}
</style>
</head>

<body>

<header>
  <div class="logo">YACHT</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<!-- MENU -->
<div class="menu" id="menu">
  <div class="close" onclick="toggleMenu()">✕</div>
  <a href="#">Pantolonlar</a>
  <a href="#">Sweatler</a>
  <a href="#">Hoodieler</a>
</div>

<section class="hero">
  <h1>URBAN<br><span>DISCIPLINE</span></h1>
</section>

<section class="recommended">
  <h2>Önerilen</h2>
  <div class="items">
    <div class="item">Oversize Pantolon</div>
    <div class="item">Heavy Sweatshirt</div>
    <div class="item">Minimal Hoodie</div>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-left">
    <a href="satis-sozlesmesi.html">Satış Sözleşmesi</a>
    <a href="kvkk.html">KVKK</a>
    <a href="mesafeli-satis.html">Mesafeli Satış</a>
    <a href="#">İade & Değişim</a>
  </div>

  <div class="footer-right">
    <a href="https://instagram.com/Han_erylmz"target="_blank">Instagram</a>
    <a href="https://wa.me/905465882709?text=Merhaba%20YACHT%20ürünleri%20hakkında%20bilgi%20almak%20istiyorum" target="_blank">
      WhatsApp
    </a>
  </div>
</footer>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}

const footer = document.querySelector(".site-footer");

window.addEventListener("scroll", () => {
  const trigger = window.innerHeight + window.scrollY;
  if (trigger >= document.body.offsetHeight - 100) {
    footer.classList.add("visible");
  }
});
</script>

</body>
</html>
